domain: !!edu.umbc.cs.maple.config.taxi.TaxiConfig
  state: classic
  correct_move: 0.9
  fickle: 0.00

agents:
  - palmExpert
  - kappaExpert
  - palmHierGen
  - kappaHierGen

seed: 123149
episodes: 30
max_steps: 1000
trials: 5
gamma: 0.95

identifier_independent: false
planning:
  rollouts: 1000

rmax:
  vmax: 1.0
  threshold: 3
  max_delta: 0.000001
  max_delta_rmaxq: 0.000001
  max_iterations_in_model: 1000
  use_multitime_model: true
  wait_for_children: true
  use_model_sharing: false


output:
  csv:
    enabled: true
    output: results/classic.csv

  chart:
    enabled: true

    width: 500
    height: 300
    columns: 2
    max_height: 900
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP
      - CUMULATIVE_REWARD_PER_EPISODE

  visualizer:
    enabled: false
    episodes: true
    width: 5
    height: 5
    

