domain: !!edu.umbc.cs.maple.config.taxi.TaxiConfig
  state: discounttestsmall-5passengers
  correct_move: 1.0
  fickle: 0.0

agents:
  - palmExpert
#  - palmHierGen
#  - kappaExpert
#  - kappaHierGen

episodes: 500
max_steps: 10000
trials: 1
gamma: 0.95

seed: 99430

identifier_independent: false
planning:
  rollouts: 1000

rmax:
  vmax: 10.0
  threshold: 3
  max_delta: 0.000001
  max_delta_rmaxq: 0.000001
  max_iterations_in_model: 1000
  use_multitime_model: true
  wait_for_children: true
  use_model_sharing: true

output:
  csv:
    enabled: true
    output: results/pex-classic.csv

  chart:
    enabled: true

    width: 500
    height: 300
    columns: 2
    max_height: 900
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP
      - CUMULATIVE_REWARD_PER_EPISODE

  visualizer:
    enabled: true
    episodes: true
    width: 5
    height: 5
    