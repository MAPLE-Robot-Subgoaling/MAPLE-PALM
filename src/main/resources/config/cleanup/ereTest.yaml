domain: !!edu.umbc.cs.maple.config.cleanup.CleanupConfig
    state: twoRooms
    num_blocks: 0
    minX: 0
    minY: 0
    maxX: 5
    maxY: 3
    rewardGoal: 0.0
    rewardBase: 0.0
    rewardNoop: 0.0
    rewardPull: 0.0

seed: 3667

agents:
  - palmExpert

episodes: 52
max_steps: 10000
trials: 1
gamma: 0.99

identifier_independent: false
planning:
  rollouts: 1000

rmax:
  vmax: 1.0
  threshold: 2
  max_delta: 0.0001
  max_delta_rmaxq: 0.0001
  max_iterations_in_model: 1000
  use_multitime_model: true
  wait_for_children: true
  use_model_sharing: false

output:
  csv:
    enabled: true
    output: results/ramdp-cleanup-3rooms-2block.csv

  chart:
    enabled: true

    width: 500
    height: 300
    columns: 2
    max_height: 900
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP
      - CUMULATIVE_REWARD_PER_EPISODE

  visualizer:
    enabled: true
    episodes: true
    width: 5
    height: 5
