domain: !!edu.umbc.cs.maple.config.cleanup.CleanupConfig
    state: spiral
    num_blocks: 1
    minX: 0
    minY: 0
    maxX: 11
    maxY: 11
    rewardGoal: 1.0
    rewardBase: 0.0
    rewardNoop: 0.0
    rewardPull: 0.0

seed: 473031

agents:
#  - qLearning
    - palmExpert
episodes: 100
max_steps: 10000
trials: 1
gamma: 0.99

identifier_independent: false
planning:
  rollouts: 1000

rmax:
  vmax: 10.0
  threshold: 2
  max_delta: 0.0001
  max_delta_rmaxq: 0.0001
  max_iterations_in_model: 1000
  use_multitime_model: true
  wait_for_children: true
  use_model_sharing: false

output:
  csv:
    enabled: true
    output: results/ramdp-cleanup-3rooms-2block.csv

  chart:
    enabled: true

    width: 500
    height: 300
    columns: 2
    max_height: 900
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP
      - CUMULATIVE_REWARD_PER_EPISODE

  visualizer:
    enabled: false
    episodes: true
    width: 7
    height: 7
