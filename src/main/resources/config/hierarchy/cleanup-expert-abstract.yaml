name: occupyspace
hierarchyConfigMap:
  root:
    children:
      - a2d_np
      - b2d_np
      - afd_np
      - bfd_np
      - atd_np
      - btd_np
    stateMapper: !!edu.umbc.cs.maple.hierarchy.framework.IdentityMap {}
    tf: &rootTF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailTF
      goalPF: &goalPF !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.root.CleanupRootGoalPF {}
      failPF: !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.root.CleanupRootFailPF {}
    rf: &rootRF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailRF
      tf: *rootTF
      rewardDefault: 0.0
      rewardNoop: 0.0
    domainGenerator: !!edu.umbc.cs.maple.hierarchy.framework.TaskDomainGenerator
      tf: *rootTF
      rf: *rootRF
      stateClasses:
        - className: agent
          clasz: !!edu.umbc.cs.maple.cleanup.state.CleanupAgent {}
        - className: block
          clasz: !!edu.umbc.cs.maple.cleanup.state.CleanupBlock {}
        - className: room
          clasz: !!edu.umbc.cs.maple.cleanup.state.CleanupRoom {}
        - className: door
          clasz: !!edu.umbc.cs.maple.cleanup.state.CleanupDoor {}
      actions:
        - !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.alt.AgentToDoorActionType
            name: a2d
            parameterClasses:
              - door
            parameterOrderGroup:
              - a2d.P0
        - !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.alt.BlockToDoorActionType
            name: b2d
            parameterClasses:
              - block
              - door
            parameterOrderGroup:
              - b2d.P0
        #- !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.alt.AgentFromDoorActionType
        #    name: afd
        #    parameterClasses:
        #      - door
        #    parameterOrderGroup:
        #      - afd.P0
        - !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.alt.BlockFromDoorActionType
            name: bfd
            parameterClasses:
              - block
              - door
            parameterOrderGroup:
              - bfd.P0
        - !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.alt.AgentThruDoorActionType
            name: atd
            parameterClasses:
              - door
            parameterOrderGroup:
              - atd.P0
        - !!edu.umbc.cs.maple.cleanup.hierarchies.tasks.alt.BlockThruDoorActionType
            name: btd
            parameterClasses:
              - block
              - door
            parameterOrderGroup:
              - btd.P0
    solver: !!edu.umbc.cs.maple.config.solver.ValueIterationMultistepConfig
      maxDelta: 0.00001
      maxIterations: 1000


