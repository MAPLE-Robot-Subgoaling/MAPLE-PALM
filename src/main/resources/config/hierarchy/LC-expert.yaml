name: expert
hierarchyConfigMap:
   root:
      children:
        - get_np
        - put_np
      stateMapper: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.root.state.RootStateMapper {}
      tf: &rootTF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailTF
        goalPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.RootCompletedPF {}
        failPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.RootFailurePF {}
      rf: &rootRF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailRF
        tf: *rootTF
        rewardDefault: 0.0
        rewardNoop: 0.0
      domainGenerator: !!edu.umbc.cs.maple.hierarchy.framework.TaskDomainGenerator
          tf: *rootTF
          rf: *rootRF
          stateClasses:
            - className: agent
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.root.state.LCRootCopter {}
            - className: cargo
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.root.state.LCRootCargo {}
          actions:
            - !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.root.GetActionType {}
            - !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.root.PutActionType {}
      solver: !!edu.umbc.cs.maple.config.solver.ValueIterationMultistepConfig
        maxDelta: 0.00001
        maxIterations: 1000

   get:
      children:
        - nav_np
        - pickup_p
      stateMapper: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.get.state.GetStateMapper {}
      tf: &getTF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailTF
        goalPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.GetCompletedPF {}
        failPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.GetFailurePF {}
      rf: &getRF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailRF
        tf: *getTF
        rewardDefault: 0.0
        rewardNoop: 0.0
      domainGenerator: !!edu.umbc.cs.maple.hierarchy.framework.TaskDomainGenerator
          tf: *getTF
          rf: *getRF
          stateClasses:
            - className: agent
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.get.state.LCGetAgent {}
            - className: cargo
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.get.state.LCGetCargo {}
            - className: location
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.get.state.LCGetLocation {}
          actions:
            - !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.NavigateActionType {}
            - !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.get.GetPickupActionType {}
      solver: !!edu.umbc.cs.maple.config.solver.ValueIterationMultistepConfig
      solver: !!edu.umbc.cs.maple.config.solver.ValueIterationMultistepConfig
        maxDelta: 0.0001
        maxIterations: 1000

   put:
      children:
        - nav_np
        - putdown_p
      stateMapper: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.put.state.PutStateMapper {}
      tf: &putTF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailTF
        goalPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.PutCompletedPF {}
        failPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.PutFailurePF {}
      rf: &putRF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailRF
        tf: *putTF
        rewardDefault: 0.0
        rewardNoop: 0.0
      domainGenerator: !!edu.umbc.cs.maple.hierarchy.framework.TaskDomainGenerator
          tf: *putTF
          rf: *putRF
          stateClasses:
            - className: agent
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.put.state.LCPutAgent {}
            - className: cargo
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.put.state.LCPutCargo {}
            - className: location
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.put.state.LCPutLocation {}
          actions:
            - !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.NavigateActionType {}
            - !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.put.PutPutdownActionType {}
      solver: !!edu.umbc.cs.maple.config.solver.ValueIterationMultistepConfig
        maxDelta: 0.0001
        maxIterations: 1000

   nav:
      children:
        - thrust_p
        - noop_p
      stateMapper: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.nav.state.NavStateMapper {}
      tf: &navTF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailTF
        goalPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.NavCompletedPF {}
        failPF: !!edu.umbc.cs.maple.liftcopter.hierarchies.functions.NavFailurePF {}
      rf: &navRF !!edu.umbc.cs.maple.hierarchy.framework.GoalFailRF
        tf: *navTF
        rewardDefault: 0.0
        rewardNoop: 0.0
      domainGenerator: !!edu.umbc.cs.maple.hierarchy.framework.TaskDomainGenerator
          tf: *navTF
          rf: *navRF
          stateClasses:
            - className: agent
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.nav.state.LCNavAgent {}
            - className: location
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.nav.state.LCNavLocation {}
            - className: wall
              clasz: !!edu.umbc.cs.maple.liftcopter.hierarchies.expert.tasks.nav.state.LCNavWall {}
          actions:
            - !!edu.umbc.cs.maple.liftcopter.ThrustType
                typeName: thrust
                actions:
                  - !!edu.umbc.cs.maple.liftcopter.ThrustAction
                    typeName: thrust
                    thrust: 0.02
                    direction: 0
                  - !!edu.umbc.cs.maple.liftcopter.ThrustAction
                    typeName: thrust
                    thrust: 0.02
                    direction: 1.57079632679
                  - !!edu.umbc.cs.maple.liftcopter.ThrustAction
                    typeName: thrust
                    thrust: 0.02
                    direction: 3.14159265358979323846
                  - !!edu.umbc.cs.maple.liftcopter.ThrustAction
                    typeName: thrust
                    thrust: 0.02
                    direction: 4.71238898038
            - !!edu.umbc.cs.maple.hierarchy.framework.UniversalActionTypeBean
                typeName: noop
                action: !!burlap.mdp.core.action.SimpleAction
                    name: noop
      solver: !!edu.umbc.cs.maple.config.solver.SarsaLambdaConfig
        lambda: 0.5
        learningRate: 0.02
        TCC: !!edu.umbc.cs.maple.config.tilecoding.LCTileCodingConfig
          res: 10