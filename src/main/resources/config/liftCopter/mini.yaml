domain: !!edu.umbc.cs.maple.config.liftcopter.LCConfig
  state: mini
  domainGenerator: !!edu.umbc.cs.maple.liftcopter.LiftCopter
    correctMoveProbability: 1.0
    tf: !!edu.umbc.cs.maple.liftcopter.LiftCopterTerminalFunction {}
    rf: !!edu.umbc.cs.maple.liftcopter.LiftCopterRewardFunction {}

agents:
  palm: {LC-expert}

seed: 3
episodes: 700
max_steps: 1000
trials: 1
gamma: 0.99

identifier_independent: false
planning:
  rollouts: 1000

rmax:
  vmax: 10.0
  threshold: 5
  max_delta: 0.000001
  max_delta_rmaxq: 0.000001
  max_iterations_in_model: 1000
  use_multitime_model: true
  use_model_sharing: false


output:
  csv:
    enabled: true
    output: results/classic.csv

  chart:
    enabled: true

    width: 500
    height: 300
    columns: 2
    max_height: 900
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP
      - CUMULATIVE_REWARD_PER_EPISODE

  visualizer:
    enabled: true
    episodes: true
    width: 1
    height: 3
    
