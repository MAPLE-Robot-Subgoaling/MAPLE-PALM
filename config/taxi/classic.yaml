state: classic20

agents:

  - palmExpert
  - palmExpertWithNavGiven
  - palmHiergen
  - qlearning

episodes: 200
max_steps: 1000
trials: 1
gamma: 0.99

stochastic:
  seed: 2320942930
  correct_move: 1.0

  fickle: 0.00

  random_start: false

planning:
  rollouts: 1000

rmax:
  vmax: 1.0
  threshold: 10

  max_delta: 0.0000001
  max_delta_rmaxq: 0.0001
  max_iterations_in_model: 1000
  use_multitime_model: true


output:
  csv:
    enabled: true
    output: results/ramdp-jwtest.csv

  chart:
    enabled: true

    width: 500
    height: 300
    columns: 2
    max_height: 900
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
                                     
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP
      - CUMULATIVE_REWARD_PER_EPISODE

  visualizer:
    enabled: false
    episodes: true
    width: 20
    height: 20
    

