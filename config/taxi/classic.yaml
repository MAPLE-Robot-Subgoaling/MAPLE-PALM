state: classic

agents:
  - palmExpert
#  - palmHiergen

episodes: 3100
max_steps: 2000
trials: 5
gamma: 0.99

stochastic:
  seed: 2320942930
  correct_move: 1.0
  fickle: 0.05
  random_start: false

planning:
  rollouts: 1000

rmax:
  vmax: 1.0
  threshold: 10
  max_delta: 0.1
  max_iterations_in_model: 10
  use_multitime_model: false

output:
  csv:
    enabled: true
    output: results/ramdp-classic.csv

  chart:
    enabled: true

    width: 500
    height: 200
    columns: 2
    max_height: 650
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
      - CUMULATIVE_REWARD_PER_EPISODE
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP


  visualizer:
    enabled: true
    episodes: false
    width: 5
    height: 5
    
