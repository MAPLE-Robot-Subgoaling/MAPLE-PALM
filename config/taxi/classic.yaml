state: classic

agents:
  - ramdp
  - qlearning

episodes: 100
max_steps: 2000
trials: 2
gamma: 0.99

stochastic:
  seed: 2320942930
  correct_move: 1.0
  fickle: 0.00
  random_start: false

planning:
  rollouts: 1000

rmax:
  vmax: 1.0
  threshold: 10
  max_delta: 0.01
  max_iterations_in_model: 1000
  use_multitime_model: false

output:
  csv:
    enabled: true
    output: results/ramdp-classic.csv

  chart:
    enabled: true

    width: 500
    height: 300
    columns: 2
    max_height: 900
    trial_mode: MOST_RECENT_AND_AVERAGE

    metrics:
      - STEPS_PER_EPISODE
      - CUMULATIVE_REWARD_PER_STEP
      - CUMULATIVE_REWARD_PER_EPISODE

  visualizer:
    enabled: false
    episodes: true
    width: 20
    height: 20
    
